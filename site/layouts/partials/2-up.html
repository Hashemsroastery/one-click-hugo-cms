<div class="bg-off-white min-vh-100 flex items-center justify-center pa3">
  <div class="ph3 mw8 center w-100">
    <!-- Heading -->
    <h2 class="f2 b lh-title mb3 tc">{{.intro.heading}}</h2>

    <!-- Wider justified paragraph -->
    <div class="center measure-wide tj mb4 ph2">
      <p class="hyphens">{{.intro.text}}</p>
    </div>

    <!-- Two photos side by side -->
    <div class="flex flex-column flex-row-ns justify-center items-center-ns mb4">
      {{ range $index, $product := .products }}
        {{ if lt $index 2 }}
        <div class="pa2 pa3-ns w-100 mw6">
          <img src="{{ $product.image }}" alt="" class="db center mb3 w-100" style="max-width: 600px; height: auto;">
          <p class="tj">{{ $product.text }}</p>
        </div>
        {{ end }}
      {{ end }}
    </div>

    <!-- Button -->
    <div class="tc">
      <a href="https://maps.app.goo.gl/fBVkPvrQ4cJgP1y86" class="btn raise" target="_blank">Store locator</a>
    </div>
  </div>
</div>
