<div class="bg-off-white vh-100 flex items-center justify-center">
  <div class="ph3 mw7 center w-100">
    <h2 class="f2 b lh-title mb3 tc">{{.intro.heading}}</h2>

    <!-- Wider justified paragraph -->
    <div class="center measure-wide tj mb4">
      <p>{{.intro.text}}</p>
    </div>

    <!-- Product grid -->
    <div class="flex-ns mhn2-ns mb3 justify-center">
      {{ range .products }}
      <div class="ph2-ns w-50-ns">
        <img src="{{.image}}" alt="" class="center db mb3" style="width: 600px">
        <p class="tj">{{.text}}</p>
      </div>
      {{ end }}
    </div>

    <div class="tc">
      <a href="/products" class="btn raise">See all products</a>
    </div>
  </div>
</div>
