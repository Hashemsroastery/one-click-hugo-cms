<div class="bg-off-white min-vh-100 flex items-center justify-center pa3-ns pa2">
  <div class="ph3-ns ph2 mw8 center w-100">
    <!-- Heading with responsive spacing -->
    <h2 class="f2-ns f3 b lh-title mb1 mb2-ns tc">{{.intro.heading}}</h2>

    <!-- Text with responsive spacing -->
    <div class="center measure-wide tj mb2 mb3-ns ph2">
      <p class="hyphens ma0">{{.intro.text}}</p>
    </div>

    <!-- Products grid with mobile optimization -->
    <div class="flex flex-column flex-row-ns justify-between mb2 mb3-ns">
      {{ range $index, $product := .products }}
        {{ if lt $index 2 }}
        <div class="pa1 pa2-ns w-100 mw48-ns mb2 mb0-ns">
          <div class="h-100 flex flex-column">
            <img src="{{ $product.image }}" alt="" class="db center mb1 mb2-ns w-100" style="max-width: 600px; height: auto;">
            <p class="tj ma0 flex-grow-1">{{ $product.text }}</p>
          </div>
        </div>
        {{ end }}
      {{ end }}
    </div>

    <!-- Button with responsive spacing -->
    <div class="tc mt1 mt2-ns">
      <a href="https://maps.app.goo.gl/6igbvTvokUKUtJ9B7" class="btn raise bg-brown white ph4 pv3 br2 dib" target="_blank">Store locator</a>
    </div>
  </div>
</div>
