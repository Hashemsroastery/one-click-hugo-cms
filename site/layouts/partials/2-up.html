<div class="bg-off-white vh-100 flex items-center justify-center">
  <div class="ph3 mw8 center w-100">
    <h2 class="f2 b lh-title mb3 tc">{{.intro.heading}}</h2>

    <!-- Wider justified paragraph -->
    <div class="center measure-wide tj mb4">
      <p>{{.intro.text}}</p>
    </div>

    <!-- Two photos side by side -->
    <div class="flex justify-center flex-wrap mb4">
      {{ range $index, $product := .products }}
        {{ if lt $index 2 }}
        <div class="pa3" style="max-width: 600px; width: 100%;">
          <img src="{{ $product.image }}" alt="" class="db center mb3" style="width: 100%; height: auto;">
          <p class="tj">{{ $product.text }}</p>
        </div>
        {{ end }}
      {{ end }}
    </div>

    <div class="tc">
      <a href="/products" class="btn raise">See all products</a>
    </div>
  </div>
</div>
